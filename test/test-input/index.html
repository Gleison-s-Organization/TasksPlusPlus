<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../src/styles/global.css" />
    <script src="../../src/scripts/global.js"></script>
  </head>
  <body>
    <div class="input-container">
      <input
        id="inputEffect"
        class="input-container__input"
        type="text"
        name="Email"
        required
      />
      <label>Seu email</label>
      <span class="focus-border">
        <i></i>
      </span>
    </div>
    <div class="input-container">
      <input
        id="inputEffect"
        class="input-container__input"
        type="password"
        name="Password"
        required
      />
      <label>Sua senha</label>
      <span class="focus-border">
        <i></i>
      </span>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = [
        ...document.getElementsByClassName("input-container__input"),
      ];

      elements.forEach((element) => {
        element.addEventListener("blur", function () {
          const validators = [
            {
              expect: () => this.value == "",
              action: () => this.classList.remove("has-content"),
            },
            {
              expect: () => this.value != "",
              action: () => this.classList.add("has-content"),
            },
          ];
          validators.find((validator) => validator.expect()).action();
        });
      });
    });
  </script>
</html>
