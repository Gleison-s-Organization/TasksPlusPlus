    <script>
      setTimeout(() => {
        var oReq = new XMLHttpRequest();

        oReq.open("GET", "pages/home3/_home.html", true);
        oReq.responseType = "text/html";
        oReq.onload = function (e) {

          document.querySelector("#content").innerHTML = arraybuffer;
        };
        oReq.send();
      }, 1000);
