<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="../../../src/styles/global.css" />
    <link rel="stylesheet" href="../../../src/styles/efects.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="//db.onlinewebfonts.com/c/1b2e2ce112421a689e8abd1aa7b4f9da?family=Nautilus+Pompilius"
      rel="stylesheet"
      rel="preload"
      type="text/css"
    />
    <script src="../../scripts/effects.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="toast toast--green">
      <div class="toast__icon">
        <img src="../../assets/icons/success-icon.svg" alt="" />
      </div>
      <div class="toast__content">
        <p class="toast__type">Success</p>
        <p class="toast__message">Login efetuado com sucesso!</p>
      </div>
    </div>

    <div class="toast toast--red">
      <div class="toast__icon">
        <img src="../../assets/icons/wrong-icon.svg" alt="" />
      </div>
      <div class="toast__content">
        <p class="toast__type">Error</p>
        <p class="toast__message">Usuário ou senha incorretos</p>
      </div>
    </div>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#">
          <h1 class="register__title">Criar Conta</h1>
          <div class="input-container">
            <input
              id="inputEffect"
              class="input-container__input"
              type="text"
            />
            <label>Seu nome</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div class="input-container">
            <input
              id="inputEffect"
              class="input-container__input"
              type="text"
            />
            <label>Seu email</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div class="input-container">
            <input
              id="inputEffect"
              class="input-container__input"
              type="password"
            />
            <label>Sua senha</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <input
            class="form-container__button"
            type="submit"
            value="Cadastrar"
          />
        </form>
      </div>
      <div class="form-container login-container">
        <form id="formLogin" action="">
          <h1 class="login__title">Faça seu login no Tasks++</h1>
          <div class="input-container">
            <input
              id="inputEffect"
              class="input-container__input"
              type="text"
              name="Email"
              required
            />
            <label>Seu email</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div class="input-container">
            <input
              id="inputEffect"
              class="input-container__input"
              type="password"
              name="Password"
              required
            />
            <label>Sua senha</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div class="login__footer">
            <span class="login__lost-password">Esqueceu sua senha?</span>
            <input class="form-container__button" type="submit" value="Login" />
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="overlay-panel__title">Bem vindo Novamente!</h1>
            <p class="info__description">
              Para se manter conectado, faça o login com suas informações
              pessoais
            </p>
            <button class="overlay-panel__button" id="signIn">Login</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1 class="overlay-panel__title">Olá, Amigo!</h1>
            <p class="info__description">
              Insira seus dados pessoais e comece a jornada com a gente
            </p>
            <button class="overlay-panel__button" id="signUp">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
