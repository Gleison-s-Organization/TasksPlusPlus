    <div class="container">
      <div class="overlay overlay--primary left-active">
        <div class="overlay-container">
          <div class="overlay-panel overlay-left">
            <h1 class="overlay-panel__title">Ol√°, Amigo!</h1>
            <p class="info__description">Insira seus dados pessoais e comece a jornada com a gente</p>
            <button class="overlay-panel__button" id="signUp">Cadastrar</button>
          </div>
          <div class="overlay-panel overlay-right">

            <p class="info__description">Para se manter conectado, fa√ßa o login com suas informa√ß√µes pessoais</p>
            <button class="overlay-panel__button" id="signIn">Login</button>
          </div>
        </div>
      </div>

      <div class="overlay right-active overlay--secondary">
        <div class="overlay-container">
          <div class="overlay-panel overlay-left">
            <form id="formLogin" class="js-sign-in-form" action="">
              <h1 class="login__title">Fa√ßa seu login no Tasks++</h1>
              <div class="input-container">
                <input id="inputEffect" class="input-container__input" type="text" name="Email" required />
                <label>Seu email</label>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
              <div class="input-container">
                <input id="inputEffect" class="input-container__input" type="password" name="Password" required />
                <label>Sua senha</label>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>
              <div class="login__footer">
                <span class="login__lost-password">Esqueceu sua senha?</span>
                <input disabled class="form-container__button" type="submit" value="Entrar" />
              </div>
            </form>
          </div>
          <div class="overlay-panel overlay-right">
            <form action="#" class="js-sign-up-form">
              <h1 class="register__title">Criar Conta</h1>
              <div class="input-container" data-tip="">
                <input name="name" id="inputEffect" class="input-container__input" type="text" />
                <label>Seu nome</label>
                <span class="focus-border">

                <span class="focus-border">

              <input class="form-container__button" disabled type="submit" value="Cadastrar" />

  <script>
    (function () {
      const elements = [...document.querySelectorAll(".overlay")];
      const buttons = [...document.querySelectorAll(".overlay-panel__button")];
      const classes = ["right-active", "left-active"];

      function toggle() {
        classes.forEach((className) => {
          elements.forEach((element, index) => {
            element.classList.toggle(className);
          });
        });
      }
      buttons.forEach((button) => button.addEventListener("click", toggle));
    })();
  </script>
