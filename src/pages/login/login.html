<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../src/styles/global.css" />
    <link
      href="//db.onlinewebfonts.com/c/1b2e2ce112421a689e8abd1aa7b4f9da?family=Nautilus+Pompilius"
      rel="stylesheet"
      rel="preload"
      type="text/css"
    />
    <script src="../../scripts/global.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <main class="login">
        <div class="login__header">
          <h1 class="login__title">Faça seu login no Tasks++</h1>
        </div>
        <form action="" class="login__form">
          <input class="login__email" type="text" placeholder="Email" />
          <input class="login__password" type="password" placeholder="Senha" />
        </form>
        <div class="login__footer">
          <span class="login__lost-password">Esqueceu sua senha?</span>
          <input class="login__button" type="submit" value="Login" />
        </div>
      </main>
      <aside class="info">
        <h1 class="info__title">Olá, Amigo!</h1>
        <p class="info__description">
          Insira seus dados pessoais e comece a jornada com a gente
        </p>
        <button class="info__button">Cadastrar</button>
      </aside>
    </div>
  </body>
</html>
