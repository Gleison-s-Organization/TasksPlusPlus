      <header>
        <nav>

              <button
                class="user-profile-icon"

              >
                <img
                  style="width: 30px; height: 26px"
                  src="../../assets/icons/logged-off.svg"
                />
              </button>
              <div id="userInfo" class="user-info">
                <img
                  class="user-info__avatar"
                  src="https://pickaface.net/gallery/avatar/23556424_171128_2020_uqewt.png"

      </header>
      <article class="content">
        <form style="display: none;" id="activityForm" action="reserva.php" method="POST" class="formActivities">

        <div class="control-wrapper">
          <label for="activity">Atividade: </label>
          <select name="activity" id="activities">
            <option value="none" selected disabled hidden>
              Selecione uma Atividade
            </option>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
          </select>
        </div>

        <div class="control-wrapper">
          <label for="activity">Sub-Atividade: </label>
          <select name="subActivity" id="activities">
            <option value="none" selected disabled hidden>
              Selecione uma Sub-Atividade
            </option>
            <option value="Grandezas Proporcionais">Grandezas Proporcionais</option>
            <option value="Acentuação">Acentuação</option>
          </select>
        </div>

        <div class="control-wrapper">
          <label for="activity">Inicio: </label>
          <div class="date-and-time">
            <input name="startDate" type="date" id="dataChegada" value="2020-09-21" min="2020-09-21" max="2021-12-31">
            <input name="startTime" type="time" id="dataChegada">
          </div>
        </div>

        <div class="control-wrapper duration">
          <label for="activity">Duração: </label>
          <div class="full-time">
            <input type="text" placeholder="" name="hour" id="hour">
            <label for="hour">Horas </label>
            <input type="text" placeholder="" name="minute" id="minute">
            <label for="minute">Minutos </label>
            <input type="text" placeholder="" name="second" id="second">
            <label for="second">Segundos </label>
          </div>
        </div>


        <div class="control-wrapper">
          <label for="activity">Inicio: </label>
          <textarea name="description" rows="3" cols="45" style="resize: none;"
            placeholder="Descrição da atividade"></textarea>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </div>
      </form>

      <div class="modal">
        <div class="modal__shape-container">
          <div class="shape-container__round-shape"></div>
        </div>
        <div class="modal__info">
          <form id="activityForm" method="POST" class="form-container">
            <div class="buttons-wrapper">
              <input disabled type="submit" value="Enviar" />
              <input disabled type="reset" value="Limpar" />
            </div>
          </form>
        </div>
      </div>        
      </article>
    </section>
