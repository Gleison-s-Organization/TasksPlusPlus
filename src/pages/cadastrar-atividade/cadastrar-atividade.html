          <img src="../../assets/icons/close-icon.svg" alt="" />

          <p class="toast__type">Error</p>

    <section>
        <header>
            <nav>
                <ul>
                    <a class="menu-selecionado" href="../home/home.html">
                        <img class="logo" src="../../assets/img/logo.png" alt="">
                    </a>
                    <li>
                        <a href="../home/home.html">Home</a>

                        <a class="menu-selecionado" href="">Cadastrar Atividades</a>

                    </li>
                    <li>
                        <a href="../sobre/sobre.html">Sobre</a>
                    </li>
                    <li>
                      <button
                        class="user-profile-icon"
                        style="background-color: transparent; margin-right: 25px"
                        onclick="openLoginForm()"
                      >
                        <img
                          style="width: 30px; height: 26px"
                          src="../../assets/icons/logged-off.svg"
                        />
                      </button>
                      <div id="formPopup" class="formPopup">
                        <form action="" class="formPopupContainer">
                          <label for="Email">Email</label>
                          <input
                            type="text"
                            placeholder="insira seu email"
                            name="Email"
                            required
                          />
                          <label for="Password">Senha</label>
                          <input
                            type="password"
                            placeholder="insira sua senha"
                            name="Password"
                            required
                          />
                          <div class="buttons-wrapper">
                            <input class="action-button" type="submit" value="Login" />
                            <input
                              class="action-button"
                              type="submit"
                              value="Register"
                            />
                          </div>
                        </form>
                      </div>
                    </li>
                </ul>
            </nav>
        </header>
        <article class=" content">
            <form action="reserva.php" method="POST" class="formActivities">

                <div class="control-wrapper">
                    <label for="activity">Atividade: </label>
                    <select id="activities">
                        <option value="none" selected disabled hidden>
                            Selecione uma Atividade
                        </option>
                        <option>Matemática</option>
                        <option>Português</option>
                    </select>
                </div>

                <div class="control-wrapper">
                    <label for="activity">Sub-Atividade: </label>
                    <select id="activities">
                        <option value="none" selected disabled hidden>
                            Selecione uma Sub-Atividade
                        </option>
                        <option>Grandezas Proporcionais</option>
                        <option>Acentuação</option>
                    </select>
                </div>

                <div class="control-wrapper">
                    <label for="activity">Inicio: </label>
                    <div class="date-and-time">
                        <input type="date" id="dataChegada" value="2020-09-21" min="2020-09-21" max="2021-12-31">
                        <input type="time" id="dataChegada">
                    </div>
                </div>

                <div class="control-wrapper duration">
                    <label for="activity">Duração: </label>
                    <div class="full-time">
                        <input type="text" placeholder="" name="hour" id="hour">
                        <label for="hour">Horas </label>
                        <input type="text" placeholder="" name="minute" id="minute">
                        <label for="minute">Minutos </label>
                        <input type="text" placeholder="" name="second" id="second">
                        <label for="second">Segundos </label>
                    </div>
                </div>


                <div class="control-wrapper">
                    <label for="activity">Inicio: </label>
                    <textarea rows="3" cols="45" style="resize: none;" placeholder="Descrição da atividade"></textarea>
                </div>

                <input type="submit" onclick="submitData()" value="Enviar">
                <input type="reset" value="Limpar">
                </div>
            </form>
        </article>

    </section>
