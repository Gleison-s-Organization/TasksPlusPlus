            <button class="user-profile-icon" style="background-color: transparent; margin-right: 25px"
              onclick="openLoginForm()">
              <img style="width: 30px; height: 26px" src="../../assets/icons/logged-off.svg" />
            </button>
            <div id="formPopup" class="formPopup">
              <form action="" class="formPopupContainer">
                <label for="Email">Email</label>
                <input type="text" placeholder="insira seu email" name="Email" required />
                <label for="Password">Senha</label>
                <input type="password" placeholder="insira sua senha" name="Password" required />
                <div class="buttons-wrapper">
                  <input class="action-button" type="submit" value="Login" />
                  <input class="action-button" type="submit" value="Register" />
                </div>
              </form>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <article class="content">
      <form id="form-activity" action="reserva.php" method="POST" class="formActivities">

        <div class="control-wrapper">
          <label for="activity">Atividade: </label>
          <select name="activity" id="activities">
            <option value="none" selected disabled hidden>
              Selecione uma Atividade
            </option>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
          </select>
        </div>

        <div class="control-wrapper">
          <label for="activity">Sub-Atividade: </label>
          <select name="subActivity" id="activities">
            <option value="none" selected disabled hidden>
              Selecione uma Sub-Atividade
            </option>
            <option value="Grandezas Proporcionais">Grandezas Proporcionais</option>
            <option value="Acentuação">Acentuação</option>
          </select>
        </div>

        <div class="control-wrapper">
          <label for="activity">Inicio: </label>
          <div class="date-and-time">
            <input name="startDate" type="date" id="dataChegada" value="2020-09-21" min="2020-09-21" max="2021-12-31">
            <input name="startTime" type="time" id="dataChegada">
          </div>
        </div>

        <div class="control-wrapper duration">
          <label for="activity">Duração: </label>
          <div class="full-time">
            <input type="text" placeholder="" name="hour" id="hour">
            <label for="hour">Horas </label>
            <input type="text" placeholder="" name="minute" id="minute">
            <label for="minute">Minutos </label>
            <input type="text" placeholder="" name="second" id="second">
            <label for="second">Segundos </label>
          </div>
        </div>


        <div class="control-wrapper">
          <label for="activity">Inicio: </label>
          <textarea name="description" rows="3" cols="45" style="resize: none;"
            placeholder="Descrição da atividade"></textarea>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </div>
      </form>
    </article>

  </section>
