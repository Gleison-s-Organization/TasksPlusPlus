<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../src/styles/efects.css" />
    <link rel="stylesheet" href="../../../src/styles/global.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="//db.onlinewebfonts.com/c/1b2e2ce112421a689e8abd1aa7b4f9da?family=Nautilus+Pompilius"
      rel="stylesheet"
      type="text/css"
    />
    <script src="../../scripts/global.js"></script>
    <script src="../../scripts/effects.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <section>
      <div class="toast toast--green">
        <div class="toast__icon">
          <img src="../../assets/icons/success-icon.svg" alt="" />
        </div>
        <div class="toast__content">
          <p class="toast__type">Sucesso</p>
          <p class="toast__message">Atividade cadastrada com sucesso!</p>
        </div>
      </div>

      <div class="toast toast--red">
        <div class="toast__icon">
          <img src="../../assets/icons/wrong-icon.svg" alt="" />
        </div>
        <div class="toast__content">
          <p class="toast__type">Erro</p>
          <p class="toast__message">
            Ha campos obrigatórios que não foram preenchidos
          </p>
        </div>
      </div>
      <header>
        <nav>
          <ul>
            <li class="menu-item">
              <a href="../home/home.html">Home</a>
            </li>
            <li class="menu-item">
              <a class="menu-selecionado" href="">Atividades</a>
            </li>
            <li class="menu-item">
              <a href="../listar-atividade/listar-atividade.html"
                >Listar Atividades</a
              >
            </li>
            <li class="menu-item">
              <a href="../sobre/sobre.html">Sobre</a>
            </li>
            <li>
              <button
                class="user-profile-icon"
                style="background-color: transparent; margin-right: 25px"
                onclick="openLoginForm()"
              >
                <img
                  style="width: 30px; height: 26px"
                  src="../../assets/icons/logged-off.svg"
                />
              </button>
              <div id="userInfo" class="user-info">
                <img
                  class="user-info__avatar"
                  src="../../assets/img/tony-stark.jpg"
                  alt=""
                />
                <span class="user-info__name">
                  <strong>Tony Stark</strong>
                </span>
                <button id="buttonLogout" class="user-info__button">
                  Sair
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <article class="content">
        <div class="my-modal">
          <div class="modal__shape-container">
            <div class="shape-container__round-shape">
              <img
                class="zoom"
                src="../../assets/img/case-studies.svg"
                alt=""
              />
            </div>
          </div>
          <div class="modal__info">
            <form id="activityForm" method="POST" class="form-container">
              <div class="select-wrapper">
                <select name="subActivity" id="activities">
                  <option value="none" selected disabled hidden>
                    Selecione uma atividade
                  </option>
                  <option value="Português">Português</option>
                  <option value="Matemática">Matemática</option>
                  <option value="Geografia">Geografia</option>
                  <option value="História">História</option>
                  <option value="Inglês">Inglês</option>
                  <option value="Física">Física</option>
                  <option value="Ciências">Ciências</option>
                  <option value="Química">Química</option>
                </select>
              </div>

              <div class="select-wrapper">
                <select name="subActivity" id="activities">
                  <option value="none" selected disabled hidden>
                    Selecione uma sub-atividade
                  </option>
                  <option value="Grandezas Proporcionais">
                    Grandezas Proporcionais
                  </option>
                  <option value="Acentuação">Acentuação</option>
                </select>
              </div>

              <div class="start-time-container">
                <label class="start-time-container__label"
                  >Inicio da atividade:
                </label>
                <div class="start-time-container__input-wrapper">
                  <div class="input-container">
                    <input
                      id="inputEffect"
                      class="input-container__input"
                      type="date"
                      value="2020-09-21"
                      min="2020-09-21"
                      max="2021-12-31"
                    />
                    <label>Data</label>
                    <span class="focus-border">
                      <i></i>
                    </span>
                  </div>

                  <div class="input-container">
                    <input
                      id="inputEffect"
                      class="input-container__input"
                      type="time"
                    />
                    <label>Hora</label>
                    <span class="focus-border">
                      <i></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="duration-container">
                <label class="duration-container__label">Duração: </label>
                <div class="duration-container__input-wrapper">
                  <div class="input-container">
                    <input
                      id="inputEffect"
                      class="input-container__input"
                      type="text"
                    />
                    <label>Horas</label>
                    <span class="focus-border">
                      <i></i>
                    </span>
                  </div>

                  <div class="input-container">
                    <input
                      id="inputEffect"
                      class="input-container__input"
                      type="text"
                    />
                    <label>Minutos</label>
                    <span class="focus-border">
                      <i></i>
                    </span>
                  </div>

                  <div class="input-container">
                    <input
                      id="inputEffect"
                      class="input-container__input"
                      type="text"
                    />
                    <label>Segundos</label>
                    <span class="focus-border">
                      <i></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="input-container description-container">
                <textarea
                  id="inputEffect"
                  class="input-container__input description-container__text-area"
                  name="description"
                  rows="3"
                  cols="45"
                ></textarea>
                <label>Descrição da atividade</label>
                <span class="focus-border">
                  <i></i>
                </span>
              </div>

              <div class="modal__buttons-wrapper">
                <input
                  class="buttons-wrapper__button --primary"
                  type="submit"
                  value="Enviar"
                />
                <input
                  class="buttons-wrapper__button --secondary"
                  type="reset"
                  value="Limpar"
                />
              </div>
            </form>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
