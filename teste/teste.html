<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      option:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="control-wrapper">
      <label for="activity">Descrição: </label>
      <textarea
        name="description"
        rows="3"
        cols="45"
        style="resize: none"
        placeholder="Descrição da atividade"
      ></textarea>
    </div>

    <div class="input-container" style="height: 90px">
      <textarea
        id="inputEffect"
        class="input-container__input"
        name="description"
        rows="3"
        cols="45"
        style="resize: none; height: 90px"
      ></textarea>
      <label>Descrição da atividade</label>
      <span class="focus-border">
        <i></i>
      </span>
    </div>

    <div class="input-container">
      <input id="inputEffect" class="input-container__input" type="text" />
      <label>Descrição da atividade</label>
      <span class="focus-border">
        <i></i>
      </span>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = [
        ...document.getElementsByClassName("input-container__input"),
      ];

      elements.forEach((element) => {
        element.addEventListener("blur", function () {
          const validators = [
            {
              expect: () => this.value == "",
              action: () => this.classList.remove("has-content"),
            },
            {
              expect: () => this.value != "",
              action: () => this.classList.add("has-content"),
            },
          ];
          validators.find((validator) => validator.expect()).action();
        });
      });
    });
  </script>
</html>
